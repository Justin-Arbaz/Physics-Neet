    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="mainNav">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="./index.html">
                <img src="./images/logo.png" class="img-fluid" alt="">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#academics">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#courses">Classes</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Video</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Review</a></li>
                    <li class="nav-item"><a class="nav-link" href="#gallery">Contact</a></li>
                    <!-- <li class="nav-item">
              <a class="nav-link btn btn-primary text-white ms-2 px-3" href="#contact">Addmission</a>
          </li> -->
                </ul>
            </div>

            <div class="d-none d-lg-block">
                <a class="btn btn-primary text-white px-3" href="./addmission.html">Admission</a>
            </div>
        </div>
    </nav>

    <div class="addmission p-0 p-lg-5">
        <div class="container addmission-form">
            <h2>Admission</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Street Address</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apartment, suite, etc</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" value="" placeholder="Delhi">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Postal Code</label>
                        <input type="text" class="form-control" value="" placeholder="110070">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Country</label>
                        <select class="form-select">
                            <option selected>India</option>
                            <!-- Add more countries if needed -->
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Gender</label>
                    <select class="form-select">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Select Course</label>
                    <select class="form-select">
                        <option>XI</option>
                        <option>XII</option>
                        <option>NEET</option>
                        <option>JEE</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" rows="4"></textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload file</label><br>
                    <input type="file" class="form-control w-auto d-inline">
                </div>

                <button type="button" class="btn btn-primary mb-2">Send Message</button>
                <a href="https://razorpay.me/@physicsneet"><button type="button" class="btn btn-success mb-2">Make Payment</button></a>
            </form>
        </div>
    </div>

    <!-- CTA Subscribe Section -->
    <section id="contact" class="cta-section py-5">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h2 class="mb-4">Subscribe To Get Update!</h2>
                    <form class="row g-2 justify-content-center">
                        <div class="col-12 col-md-8">
                            <input type="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <button type="submit" class="btn btn-primary w-100">Subscribe</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
